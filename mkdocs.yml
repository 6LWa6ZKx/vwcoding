# Project information
site_name: 'Кодирование MQB платформы'
site_description: 'Основные настройки MQB платформы'
site_author: 'Andrey Topchiy'

# Repository
repo_name: 'Kanaduchi/mqb'
repo_url: 'https://github.com/Kanaduchi/mqb'
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2020 - Andrey Topchiy'

nav:
  - Безопасность: security.md
  - Освещение: lights.md
  - Комфорт: comfort.md
  - Климат: climate.md
  - Омыватель фар: wash.md
  - Звук: sound.md
  - Движение и ассистенты: drive.md
  - Ассистенты: assistents.md
  - Шины: tires.md

theme:
  name: null
  custom_dir: 'material'
  highlightjs: false
  language: ru
  palette:
  font:
    text: Roboto
    code: Roboto Mono
  logo:
    icon: "\uE80C"
  feature:
    tabs: true

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
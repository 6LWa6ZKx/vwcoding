# Project information
site_name: 'Кодирование MQB платформы'
site_description: 'Основные настройки MQB платформы'
site_author: 'Andrey Topchiy'
site_url: 'https://mqb.readthedocs.io'

# Repository
repo_name: 'Kanaduchi/mqb'
repo_url: 'https://github.com/Kanaduchi/mqb'
edit_uri: 'https://github.com/Kanaduchi/mqb/edit/1com/docs/'

# Copyright
copyright: 'Copyright &copy; 2020 - Andrey Topchiy'

nav:
  - Ассистенты: assistents.md
  - Безопасность: security.md
  - Движение: drive.md
  - Звук: sound.md
  - Климат: climate.md
  - Комфорт:
    - Приборная панель: AID.md
    - Головное устройство: headDevice.md
    - Зеркала, стеклоподъемники, сидения: comfort.md
  - Омыватель фар: wash.md
  - Освещение:
    - Кодирование фонарей: codingLights.md
    - Передние фонари:  headLights.md
    - Задние фонари: rearLights.md
    - Подсветка салона: esteticLights.md
  - Шины: tires.md
  - ODIS E: odis-e.md
  - Поддержать проект: https://money.yandex.ru/to/4100110582992748/50
  - История изменений: history.md

theme:
  name: null
  custom_dir: 'material'
  highlightjs: false
  language: ru
  palette:
  font:
    text: Roboto
    code: Roboto Mono
  logo: 'vw.svg'
  feature:
    tabs: false
  # 404 page
  static_templates:
    - 404.html

extra:
  search:
    language: 'en, ru'

markdown_extensions:
  - meta
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
